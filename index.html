<html>
	<head>
		<style>
	html { box-sizing: border-box; }
body { margin: 0; font-family: "Courier New",Courier,"Lucida Sans Typewriter","Lucida Typewriter",monospace; }
*, *:before, *:after { box-sizing: inherit; }
.logo { position: relative; top: 10px; left: 350px; margin-bottom: 20px}
.nav_wrap { position: absolute; top: 0px; right: 0px;  z-index: 9999; }
.nav_wrap .nav_data{ cursor: hand; }
.nav_data > .hero_data { width: 970px; height: 70px; margin: 0 auto; }
.nav_wrap .nav_data{ cursor: hand; }
ul.nav_data { float:right; margin: 7px 100px 0px 100px;}
ul.nav_data li { display: inline-block; margin: 10; font-size: 1.10em; margin-left: 1.3rem;}
.nav_wrap .nav_data { font-family: 'Roboto', sans-serif; font-size: 16px;color: #838994; letter-spacing: 0.03em; -webkit-font-smoothing: antialiased; color: #4c5058; font-weight: 500; }
li:hover { color: #383838; }
.nav_data .active:hover { color: #000000; }
.hero_wrap { pos: 15px; overflow: auto; background-image: url('images/first-background.jpg'); background-position: 0 bottom; background-repeat: no-repeat; background-size: cover; height: 45.938rem; }
.hero_wrap h1 { margin-top: 17rem; margin-bottom: 1rem; font-size: 3.125rem; }
.hero_wrap h3 { margin-top: 0px; font-size: 1.563rem; }
.hero_wrap h1,
.hero_wrap .hero_data h3 { color: white; text-align: center; font-weight: 100; }
button { width: 9.688rem; background-color: #f15a29; text-shadow: none; border-style: none; border-radius: 4px; padding: 1rem 1.5rem; color: white; font-size: 1.125rem; }
.btn_wrap{ width: 100%; text-align: center}
.btn_wrap button{ margin:0 auto;}
.btn_wrap button:hover { background-color: #C0362C; cursor: hand; }
.case_wrap h2 { font-weight: 100; font-size: 2.5rem; text-align: center; margin: 7rem 0rem 0rem 0rem; }
.case_wrap { padding: 5px; text-align: center; }
.case_data { width: 200px; display: inline-block; padding-top: 30px; text-align: center; }
.case_wrap .case_data { box-sizing: border-box; }
		</style>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<img class="logo" src="images/karma-logo.svg" alt="Karma" width="26">
		<nav class="nav_wrap">
				<ul class="nav_data">
					<li class="active">Meet Karma</li>
					<li>How It Works</li>
					<li>Store</li>
					<li>Blog</li>
					<li>Help</li>
					<li>Login</li>
				</ul>
		</nav>
		<section class="hero_wrap">
			<div class="hero_data">
				<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
					<div class="btn_wrap">
						<button>Learn More</button>
					</div>
			</div>
		</section>
		<section class="case_wrap">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="case_list">
				<li class="case_item">
					<div class="case_data1"><img class="device1" src="images/icon-devices.svg" alt="icodev" width="125"></div>
					<div class="case_writ1">Internet For all devices</div>
				</li>
				<li class="case_data2">
					<div class="case_data"><img class="device2" src="images/icon-coffee.svg" alt="coffedev" width="125"></div>
					<div class="case_writ2">Boost your productivity</div>
				</li>
				<li class="case_data3">
					<div class="case_data"><img class="device3" src="images/icon-refill.svg" alt="icondev" width="125"></div>
					<div class="case_writ3">Pay as You Go</div>
				</li>
			</ul>
		</section>
	</body>
</html>
