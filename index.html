<html>
	<head>
		<style>
	html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
			.top-navigation {
	background-color: #fff;
}
.top-navigation > .content {
	width: 970px;
	height: 70px;
	margin: 0 auto;
}
.logo {
	margin: 7.25px 7.25px 0px 95px;
}
ul.links {
	float:right;
}
ul.links {
	margin: 7px 100px 0px 100px;

ul.links li {
	display: inline-block;
}
ul.links li {
	margin: 10;

	margin-left: 1.3rem;
}
.top-navigation .links {

.top-navigation .links .active {

li:hover {

			<div class="content">

</html>
